<!DOCTYPE html>
<html lang="en" class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4 py-10 transition-colors">
    <div class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 space-y-6">
      <!-- Header -->
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">GitHub User Finder</h1>
        <p class="text-gray-500 dark:text-gray-400 mt-1">Search GitHub users and explore their profiles</p>
      </div>

      <!-- Search Bar -->
      <form class="flex flex-col sm:flex-row items-center gap-4">
        <input
          type="text"
          placeholder="Enter GitHub username..."
          class="usernameinp w-full flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
        />
        <button
          type="submit"
          class="search bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition font-medium"
        >
          Search
        </button>
      </form>

      <!-- Profile Card -->
      <div class=" card border dark:border-gray-700 rounded-xl shadow-inner p-6 bg-gray-50 dark:bg-gray-700">
        
      <!-- Footer -->
      <div class="text-center text-xs text-gray-400 dark:text-gray-500 pt-4">
        &copy; 2025 GitHub User Finder. Built with ❤️ and Tailwind CSS.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
